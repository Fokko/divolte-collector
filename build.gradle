apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'avro-gradle-plugin'

sourceCompatibility = 1.8
version = '0.1-SNAPSHOT'
mainClassName = "io.divolte.server.Server"

repositories {
    mavenCentral()
}

buildscript {
  repositories {
    mavenCentral()
    maven {
      url 'http://repo.springsource.org/plugins-release/'
    }
  }
  dependencies {
    classpath group: 'org.apache.maven', name: 'maven-artifact', version: '2.2.1'
    classpath group: 'org.apache.avro', name: 'avro-compiler', version: '1.7.7'
    classpath group: 'org.apache.avro', name: 'avro-gradle-plugin', version: '1.7.2'
  }
}

compileAvro.source = 'src/main/avro'
compileAvro.destinationDir = file("$buildDir/generated-sources/avro")

dependencies {
    compile group: 'io.undertow', name: 'undertow-core', version: '1.0.15.Final'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
    compile group: 'com.typesafe', name: 'config', version: '1.2.1'
    compile group: 'com.google.guava', name: 'guava', version: '17.0'
    compile group: 'org.apache.avro', name: 'avro', version: '1.7.7'

    runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.2'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
}

sourceSets {
  main {
    java {
      srcDir compileAvro.destinationDir
    }
  }
}

dependencies {
  compileAvro
}
