divolte {
  server {
    host = 127.0.0.1
    use_x_forwarded_for = false
    serve_static_resources = true
  }
  
  javascript {
    logging = true
    debug = true
    name = divolte.js
  }

  tracking {
    party_cookie = _dvp
    party_timeout = 3652 days
    session_cookie = _dvs
    session_timeout = 30 minutes
    page_view_cookie = _dvv
  }

  incoming_request_processor {
    threads = 1
    max_write_queue = 10
    max_enqueue_delay = 1 second

    discard_corrupted = false
    
    duplicate_memory_size = 2
    discard_duplicates = false
  }

  kafka_flusher {
    enabled = false
  }

  hdfs_flusher {
    enabled = false
  }

  tracking.ua_parser {
    type = non_updating
    cache_size = 1000
  }
}
