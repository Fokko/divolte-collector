divolte.tracking.schema_mapping {
  version = 1

  regexes {
    http = "^http:\\/\\/.*"
    https = "^https:\\/\\/.*"
  }
  
  fields {
    sessionStart = firstInSession
    ts = timestamp
    remoteHost = remoteHost
    
    locationProtocol = {
      type = regex_name
      regexes = [http, https]
      field = location
    }
    refererProtocol = {
      type = regex_name
      regexes = [http, https]
      field = referer
    }
  }
}