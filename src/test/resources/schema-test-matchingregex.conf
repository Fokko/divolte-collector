divolte.tracking.schema_mapping {
  version = 1

  regexes {
    http {
      regex = "^http://"
      group_names = []
    }
    https {
      regex = "^https://"
      group_names = []
    }
  }
  
  fields {
    locationProtocol = {
      type = regex_name
      regexes = [http, https]
      field = location
    }
    refererProtocol = {
      type = regex_name
      regexes = [http, https]
      field = referer
    }
  }
}