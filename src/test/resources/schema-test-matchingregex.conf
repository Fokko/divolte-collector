divolte.tracking.schema_mapping {
  version = 1

  regexes {
    http = "^http://"
    https = "^https://"
  }
  
  fields {
    locationProtocol = {
      type = regex_name
      regexes = [http, https]
      field = location
    }
    refererProtocol = {
      type = regex_name
      regexes = [http, https]
      field = referer
    }
  }
}