divolte {
  tracking {
    session_timeout = 1 second
  }
  
  hdfs_flusher {
    enabled = true
    
    max_write_queue = 10
    max_enqueue_delay = 1 second
    threads = 1
    
    session_binning_file_strategy {
      sync_file_after_records = 1
      sync_file_after_duration = 1 hour
    }
    
    hdfs {
      uri = "file:///"
      replication = 1
    }    
  }
}