include classpath("reference.conf")

divolte {
  sources.browser.type = browser

  mappings {
    test = {
      sources = [browser]
      sinks = [gcs]
      confluent_id = 12345
    }
  }

  sinks {
    gcs = {
      type = gcs

      bucket = "gs://bucket/folder"

      retry_settings = {
        initial_retry_delay = 19 seconds
        max_retry_delay = 25 seconds
        retry_delay_multiplier = 2.2
        max_attempts = 9
        jitter_delay = 1925 ms
      }
    }
  }
}

