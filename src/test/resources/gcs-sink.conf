include classpath("reference.conf")

divolte {
  sources.browser.type = browser

  mappings {
    test = {
      sources = [browser]
      sinks = [gcs]
      confluent_id = 12345
    }
  }

  sinks {
    gcs = {
      type = gcs

      bucket = "gs://bucket/folder"

      http_retry_exponential_backoff = 19 seconds
      http_retry_exponential_backoff_max = 25 seconds
      http_retry_exponential_backoff_delay_factor = 2.2
      http_retry_max_retries = 8
      http_retry_jitter = 0.22
    }
  }
}

