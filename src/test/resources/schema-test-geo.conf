divolte.tracking.schema_mapping {
  version = 1

  fields {
    // Mandatory fields we need to set for the mapping to succeed.
    sessionStart = firstInSession
    ts = timestamp
    remoteHost = remoteHost

    // Identity mapping for all known fields.
    geoCityId = geoCityId
    geoCityName = geoCityName
    geoContinentCode = geoContinentCode
    geoContinentId = geoContinentId
    geoContinentName = geoContinentName
    geoCountryCode = geoCountryCode
    geoCountryId = geoCountryId
    geoCountryName = geoCountryName
    geoLatitude = geoLatitude
    geoLongitude = geoLongitude
    geoMetroCode = geoMetroCode
    geoTimeZone = geoTimeZone
    geoMostSpecificSubdivisionCode = geoMostSpecificSubdivisionCode
    geoMostSpecificSubdivisionId = geoMostSpecificSubdivisionId
    geoMostSpecificSubdivisionName = geoMostSpecificSubdivisionName
    geoPostalCode = geoPostalCode
    geoRegisteredCountryCode = geoRegisteredCountryCode
    geoRegisteredCountryId = geoRegisteredCountryId
    geoRegisteredCountryName = geoRegisteredCountryName
    geoRepresentedCountryCode = geoRepresentedCountryCode
    geoRepresentedCountryId = geoRepresentedCountryId
    geoRepresentedCountryName = geoRepresentedCountryName
    geoSubdivisionCodes = geoSubdivisionCodes
    geoSubdivisionIds = geoSubdivisionIds
    geoSubdivisionNames = geoSubdivisionNames
    geoAutonomousSystemNumber = geoAutonomousSystemNumber
    geoAutonomousSystemOrganization = geoAutonomousSystemOrganization
    geoDomain = geoDomain
    geoIsp = geoIsp
    geoOrganisation = geoOrganisation
    geoAnonymousProxy = geoAnonymousProxy
    geoSatelliteProvider = geoSatelliteProvider
  }
}
