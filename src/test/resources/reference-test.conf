include classpath("reference.conf")

divolte {
  // The test server should only listen on loopback by default.
  // The port number is a free ephemeral port determined at runtime.
  server.host = 127.0.0.1

  // For tests we generally want single-threaded processing with a small
  // buffer.
  incoming_request_processor {
    threads = 1
    max_write_queue = 10
    max_enqueue_delay = 1 second
  }

  // By default the flushers are disabled. Instead events are placed on
  // a special queue for the tests to collect.
  kafka_flusher.enabled = false
  hdfs_flusher.enabled = false
}
