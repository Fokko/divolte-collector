divolte.tracking.schema_mapping {
  version = 1
  
  regexes {
    category = "^(?<protocol>http|https):\\/\\/(?:www.)?example.com\\/[a-z0-9]+\\/[a-z0-9]+\\/[a-z0-9]+\\/(?<top>[A-Z0-9]{3})_(?<sub>[A-Z0-9]{3})_(?<subsub>[A-Z0-9]{3}).*$"
    content = "^(?<protocol>http|https):\\/\\/(?:www.)?example.com\\/(?<page>[a-z]+)\\.html$"
  }
  
  fields {
    sessionStart = firstInSession
    ts = timestamp
    remoteHost = remoteHost

    toplevelCategory = {
      type = regex_group
      regex = category
      field = location
      group = top
    }

    subCategory = {
      type = regex_group
      regex = category
      field = location
      group = sub
    }

    contentPage = {
      type = regex_group
      regex = content
      field = referer
      group = page
    }
  }
}